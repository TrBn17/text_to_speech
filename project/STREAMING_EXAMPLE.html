<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with File Upload & Streaming</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .response-area {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 200px;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .file-info { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe7e7; color: #d00; }
        .success { background: #e7ffe7; color: #0a0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Text Generation with File Upload & Streaming</h1>

        <form id="generateForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" rows="3" placeholder="Enter your prompt here..." required>Ph√¢n t√≠ch v√† t√≥m t·∫Øt n·ªôi dung trong file ƒë√≠nh k√®m</textarea>
            </div>

            <div class="form-group">
                <label for="files">Files (PDF, DOCX, Images):</label>
                <input type="file" id="files" name="files" multiple accept=".pdf,.docx,.doc,.txt,.png,.jpg,.jpeg,.bmp,.tiff">
                <small>Supported: PDF, DOCX, DOC, TXT, PNG, JPG, JPEG, BMP, TIFF</small>
            </div>

            <div class="form-group">
                <label for="max_tokens">Max Tokens:</label>
                <input type="number" id="max_tokens" name="max_tokens" value="500" min="1" max="8192">
            </div>

            <div class="form-group">
                <label for="stream">
                    <input type="checkbox" id="stream" name="stream" checked> Enable Streaming
                </label>
            </div>

            <button type="submit" id="submitBtn">Generate Text</button>
            <button type="button" id="clearBtn">Clear Response</button>
        </form>

        <h3>Response:</h3>
        <div id="response" class="response-area">Click "Generate Text" to start...</div>

        <div id="fileInfo" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const responseDiv = document.getElementById('response');
        const fileInfoDiv = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const isStreaming = document.getElementById('stream').checked;

            // Clear previous response
            responseDiv.textContent = '';
            fileInfoDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';

            try {
                if (isStreaming) {
                    await handleStreamingResponse(formData);
                } else {
                    await handleRegularResponse(formData);
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response-area error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Text';
            }
        });

        async function handleStreamingResponse(formData) {
            formData.set('stream', 'true');

            const response = await fetch('/generate/text', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            responseDiv.textContent = '';
            responseDiv.className = 'response-area';

            while (true) {
                const { done, value } = await reader.read();

                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));

                            switch (data.type) {
                                case 'file_info':
                                    showFileInfo(data.files);
                                    break;
                                case 'config':
                                    responseDiv.textContent += `[Using model: ${data.model}]\n\n`;
                                    break;
                                case 'content':
                                    responseDiv.textContent += data.content;
                                    break;
                                case 'done':
                                    responseDiv.textContent += `\n\n[Generation completed. Usage: ${JSON.stringify(data.usage)}]`;
                                    break;
                                case 'error':
                                    responseDiv.textContent += `\n\nError: ${data.error}`;
                                    responseDiv.className = 'response-area error';
                                    break;
                            }
                        } catch (e) {
                            // Ignore JSON parse errors for incomplete chunks
                        }
                    }
                }
            }
        }

        async function handleRegularResponse(formData) {
            formData.set('stream', 'false');

            const response = await fetch('/generate/text', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();

            if (result.file_info && result.file_info.length > 0) {
                showFileInfo(result.file_info);
            }

            if (result.success) {
                responseDiv.textContent = result.generated_text;
                responseDiv.className = 'response-area success';

                if (result.usage) {
                    responseDiv.textContent += `\n\n[Usage: ${JSON.stringify(result.usage)}]`;
                }
            } else {
                responseDiv.textContent = `Error: ${result.error}`;
                responseDiv.className = 'response-area error';
            }
        }

        function showFileInfo(files) {
            if (files && files.length > 0) {
                fileInfoDiv.innerHTML = '<h4>üìÅ File Processing Results:</h4>';
                files.forEach(file => {
                    const status = file.success ? '‚úÖ' : '‚ùå';
                    const info = `${status} ${file.filename} (${file.file_type}) - ${file.content_length} characters extracted`;
                    fileInfoDiv.innerHTML += `<div class="file-info">${info}</div>`;
                });
                fileInfoDiv.style.display = 'block';
            }
        }

        clearBtn.addEventListener('click', () => {
            responseDiv.textContent = 'Response cleared...';
            responseDiv.className = 'response-area';
            fileInfoDiv.style.display = 'none';
        });
    </script>
</body>
</html>
